<div class="row page-container">
	<section class="col-lg-4 col-md-6 col-sm-6 col-lg-offset-4 col-md-offset-3 col-sm-offset-3 add-company" ng-controller="addCompanyCtrl">	
				<div><h4>Dodajesz swoją firmę</h4></div>
				<form action="#">
				<tabset type="pills">
					<tab heading="Krok 1">
						<p><label for="">Login</label><input type="text" placeholder="Login" ng-model="vendor.login"></p>

						<p><label for="">Hasło</label><input type="password" placeholder="Hasło" ng-model="vendor.pass"></p>

						<p><label for="">Powtórz hasło</label><input type="password" placeholder="Hasło" ng-model="vendor.pass"></p>

						<p><label for="">E-mail</label><input type="mail" placeholder="E-mail" ng-model="vendor.mail"></p>
					</tab>
					<tab heading="Krok 2">
						<p><label for="">Nazwa firmy</label><input type="text" placeholder="Nazwa firmy" ng-model="vendor.name"></p>
						<p><label for="">Kategoria</label><input type="text" placeholder="Kategoria" ng-model="vendor.categories"></p>
						<p><label for="">Adres</label><input type="text" placeholder="Ulica i numer budynku" ng-model="vendor.location.street"></p>
						<p class="two-inputs"><input type="text" placeholder="zip-code" class="small-input" ng-model="vendor.location.zip"><input type="text" placeholder="miasto" ng-model="vendor.location.city"></p>
						<p ng-init="test.from = 800; test.to = 4000"><label for="">Zakres cenowy</label>
							<div slider ng-from="test.from" ng-to="test.to" start=0 end=10000 step=100></div>
							<input class="range-input" type="number" ng-model="test.from" />
							<input class="range-input range-right" type="number" ng-model="test.to" />
		                </p>
						<p><label for="">Krótki opis</label> <textarea ng-model="vendor.shortDesc"></textarea></p>
						
						<p><label for="">Dłuższy opis</label><textarea ng-model="vendor.longDesc"></textarea></p>
						
						<p>Zdjęcia</p>
						<div ng-controller="dropPicCtrl">
							<div class="add-files">
			                    <input type="button" class="button add-files" value="Add Files..." />
			                    <droplet-upload-multiple ng-model="interface"></droplet-upload-multiple>
			                </div>
							<input type="button" class="button upload-files" value="Upload Files"
			                       ng-click="interface.uploadFiles()"
			                       ng-hide="interface.isUploading()"
			                       ng-class="{ clickable: interface.isReady() }" />

							<droplet ng-model="interface">

			               <!--  <div class="loading" ng-class="{ visible: interface.isUploading() }">
			                    <svg viewBox="0 0 400 400">
			                        <path class="loading-path" data-progressbar ng-model="interface.progress.percent"
			                              d="M 0,1 L 398,1 L 398,234 L 1,234 L 0,1"
			                              stroke="#D3B2D1" stroke-width="1" fill-opacity="0"
			                              style="stroke-dasharray: 392px, 392px;stroke-dashoffset: 392px;"></path>
			                    </svg>
			                </div>
 -->
			                <comment></comment>

			                <section class="message success" ng-class="{ visible: success }" ng-click="success = false">
			                    Successfully uploaded {{uploadCount}} files.
			                </section>

			                <section class="message error" ng-class="{ visible: error }" ng-click="error = false">
			                    Failed to upload any of the files.
			                </section>

			                <ul class="files">

			                    <li ng-repeat="model in interface.getFiles(interface.FILE_TYPES.VALID)">
			                        <droplet-preview ng-model="model"></droplet-preview>
			                        <div class="delete" ng-click="model.deleteFile()">&times;</div>
			                        <div class="size">{{model.file.size / 1024 / 1024 | number: 1}}MB</div>
			                    </li>

			                </ul>

			            </droplet>

							
						</div>

    					<p><button type="submit" ng-show="tabs[0].active = true">Dodaj firmę</button></p>
					</tab>
				</tabset>
				</form>
		
	</section>
</div>
